basePath: /
definitions:
  common.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
  devops_models_user.User:
    properties:
      avatar:
        type: string
      createdAt:
        type: string
      dept:
        allOf:
        - $ref: '#/definitions/user.Department'
        description: 关联
      deptId:
        type: integer
      email:
        type: string
      gender:
        type: integer
      id:
        type: integer
      nickname:
        type: string
      phone:
        type: string
      post:
        $ref: '#/definitions/user.Post'
      postId:
        type: integer
      remark:
        type: string
      roles:
        items:
          $ref: '#/definitions/user.Role'
        type: array
      status:
        type: integer
      updatedAt:
        type: string
      username:
        type: string
    required:
    - username
    type: object
  user.AssignRolesRequest:
    properties:
      roleIds:
        items:
          type: integer
        type: array
    required:
    - roleIds
    type: object
  user.CaptchaResponse:
    properties:
      captchaId:
        example: xxxx
        type: string
      imageUrl:
        example: /api/captcha/xxxx.png
        type: string
    type: object
  user.Department:
    properties:
      createdAt:
        type: string
      deptName:
        type: string
      email:
        type: string
      id:
        type: integer
      leader:
        type: string
      parentId:
        type: integer
      phone:
        type: string
      remark:
        type: string
      sort:
        type: integer
      status:
        type: integer
      updatedAt:
        type: string
    required:
    - deptName
    type: object
  user.LoginRequest:
    properties:
      captchaCode:
        example: "1234"
        type: string
      captchaId:
        example: xxxx
        type: string
      password:
        example: admin123
        type: string
      username:
        example: admin
        type: string
    required:
    - captchaCode
    - captchaId
    - password
    - username
    type: object
  user.LoginResponse:
    properties:
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      user: {}
    type: object
  user.Menu:
    properties:
      component:
        type: string
      createdAt:
        type: string
      icon:
        type: string
      id:
        type: integer
      menuName:
        type: string
      menuType:
        type: string
      parentId:
        type: integer
      path:
        type: string
      perms:
        type: string
      remark:
        type: string
      sort:
        type: integer
      status:
        type: integer
      updatedAt:
        type: string
      visible:
        type: integer
    required:
    - menuName
    type: object
  user.Post:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      postCode:
        type: string
      postName:
        type: string
      remark:
        type: string
      sort:
        type: integer
      status:
        type: integer
      updatedAt:
        type: string
    required:
    - postCode
    - postName
    type: object
  user.Role:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      menus:
        description: 关联
        items:
          $ref: '#/definitions/user.Menu'
        type: array
      remark:
        type: string
      roleKey:
        type: string
      roleName:
        type: string
      sort:
        type: integer
      status:
        type: integer
      updatedAt:
        type: string
    required:
    - roleKey
    - roleName
    type: object
