info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: 这是一个基于Gin框架的DevOps系统管理平台API文档
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: DevOps 系统管理平台 API
  version: "1.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录接口，登录成功后返回JWT Token。在Swagger中登录后，点击右上角Authorize按钮，输入 "Bearer
        <token>" 即可测试需要认证的接口
      parameters:
      - description: 登录信息
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/user.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功，返回token和用户信息
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.LoginResponse'
              type: object
        "500":
          description: 登录失败
          schema:
            $ref: '#/definitions/common.Response'
      summary: 用户登录
      tags:
      - 认证管理
  /api/captcha:
    get:
      consumes:
      - application/json
      description: 生成验证码ID和图片URL，验证码有效期5分钟，存储在Redis中
      produces:
      - application/json
      responses:
        "200":
          description: 成功生成验证码
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/user.CaptchaResponse'
              type: object
      summary: 生成验证码
      tags:
      - 认证管理
